<!doctype html>
<html class="no-js" lang="" ng-app="subgenreApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Subgenre</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
    <!-- Place favicon.ico in the root directory -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/genres-controller.js"></script>

    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container" ng-controller="genresController">
      <div class="col-md-4 col-md-offset-2">
        <h1>Subgenre</h1>
        <ul>
          <li ng-repeat="genre in genres">
            {{genre.name}}
          </li>
        </ul>
      </div>
      <div class="col-md-4">
        <div class="panel">
          <h4>Add Genre</h4>
          <form ng-submit="createGenre()">
            <input type="text" placeholder="Name" ng-model="genreName"></input>
            <button type="submit">Add Genre</button>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
